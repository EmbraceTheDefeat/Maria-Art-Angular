<div class="blog-post-card">
  <img [attr.alt]="image_alt" [attr.src]="image_src" class="image" />
  <div class="container">
    <span class="text">{{ date }}</span>
    <span class="text1">{{ description }}</span>
    <div class="separator"></div>
    <span class="text2">{{ label }}</span>
  </div>
</div>
