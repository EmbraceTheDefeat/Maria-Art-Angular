<div class="blog-post-card">
  <img
    [attr.alt]="image_alt"
    [attr.src]="image_src"
    image_src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixid=Mnw5MTMyMXwwfDF8c2VhcmNofDd8fHBvcnRyYWl0fGVufDB8fHx8MTYyNjM3ODk3Mg&amp;ixlib=rb-1.2.1&amp;h=1000"
    class="image"
  />
  <div class="container">
    <div class="container1">
      <span class="text">{{ label }}</span>
      <span class="text1">{{ when }}</span>
    </div>
    <h1 class="text2">{{ title }}</h1>
    <span class="text3">{{ description }}</span>
    <div class="container2">
      <div class="profile">
        <img [attr.alt]="profile_alt" [attr.src]="profile_src" class="image1" />
        <span class="text4">{{ author }}</span>
      </div>
      <span class="text5">Read More -&gt;</span>
    </div>
  </div>
</div>
